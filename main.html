<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>web_lab1</title>
    <link href="/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="fatui.js"></script>
</head>
<body>
<header>
    <h4 id="my_header">Pavlova Polina P3215</h4>
    <p>Variant 15014</p>
</header>

<table class="my_table">
    <tbody>
    <tr>
        <th>Enter data:</th>
    </tr>
    <form novalidate action="script.php" method="POST">
        <tr>
            <td>X-coordinate:</td>
            <label for="x_value">
                <td>
                    <input id="x_value" name="x_value" type="number" step="0.1" placeholder="-3...5" min="-3" max="5">
                    <span class="error" aria-live="polite"></span>
                </td>
            </label>
        </tr>
        <tr>
            <td>Y-coordinate:</td>
            <td>
                <input type="button" class="set_y" id="y5" name="y_value" value="-4">
                <input type="button" class="set_y" id="y-3" name="y_value" value="-3">
                <input type="button" class="set_y" id="y-2" name="y_value" value="-2">
                <input type="button" class="set_y" id="y-1" name="y_value" value="-1">
                <input type="button" class="set_y" id="y0" name="y_value" value="0">
                <input type="button" class="set_y" id="y1" name="y_value" value="1">
                <input type="button" class="set_y" id="y2" name="y_value" value="2">
                <input type="button" class="set_y" id="y3" name="y_value" value="3">
            </td>
        </tr>
        <tr>
            <td>Radius value:</td>
            <td>
                <label for="R1">1</label>
                <input class="set_r" type="checkbox" id="R1" name="r_value" value="1">
                <label for="R2">2</label>
                <input class="set_r" type="checkbox" id="R2" name="r_value" value="2">
                <label for="R3">3</label>
                <input class="set_r" type="checkbox" id="R3" name="r_value" value="3">
                <label for="R4">4</label>
                <input class="set_r" type="checkbox" id="R4" name="r_value" value="4">
                <label for="R5">5</label>
                <input class="set_r" type="checkbox" id="R5" name="r_value" value="5">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="send" class="send_form">
                <button type="reset">reset</button>
            </td>
        </tr>
    </form>
    </tbody>
</table>

<table id="graph">
    <tr>
        <td>
            <svg class="svg-graph" height="220" width="220" xmlns="http://www.w3.org/2000/svg">

                <!-- X-Axis -->
                <line class="axis" x1="10" y1="110" x2="210" y2="110" stroke="black"/>
                <polygon points="210,110 200,105 200,115"/>

                <!-- Y-Axis -->
                <line class="axis" x1="110" y1="10" x2="110" y2="210" stroke="black"/>
                <polygon points="110,10 105,20 115,20"/>

                <!-- X-Axis coordinates-->
                <line class="coordinate-line" x1="43" y1="105" x2="43" y2="115" stroke="black"/>
                <text class="coordinate-text coordinate-text_minus-Rx" x="33" y="100" font-size="14">-R</text>

                <line class="coordinate-line" x1="76" y1="105" x2="76" y2="115" stroke="black"/>
                <text class="coordinate-text coordinate-text_minus-half-Rx" x="66" y="100" font-size="14">-R/2</text>

                <line class="coordinate-line" x1="143" y1="105" x2="143" y2="115" stroke="black"/>
                <text class="coordinate-text coordinate-text_plus-half-Rx" x="138" y="100" font-size="14">R/2</text>

                <line class="coordinate-line" x1="176" y1="105" x2="176" y2="115" stroke="black"/>
                <text class="coordinate-text coordinate-text_plus-Rx" x="171" y="100" font-size="14">R</text>

                <!-- Y-Axis coordinates-->
                <line class="coordinate-line" x1="105" y1="176" x2="115" y2="176" stroke="black"/>
                <text class="coordinate-text coordinate-text_minus-Ry" x="120" y="181" font-size="14">-R</text>

                <line class="coordinate-line" x1="105" y1="143" x2="115" y2="143" stroke="black"/>
                <text class="coordinate-text coordinate-text_minus-half-Ry" x="120" y="148" font-size="14">-R/2</text>

                <line class="coordinate-line" x1="105" y1="76" x2="115" y2="76" stroke="black"/>
                <text class="coordinate-text coordinate-text_plus-half-Ry" x="120" y="81" font-size="14">R/2</text>

                <line class="coordinate-line" x1="105" y1="43" x2="115" y2="43" stroke="black"/>
                <text class="coordinate-text coordinate-text_plus-Ry" x="120" y="48" font-size="14">R</text>

                <!-- Triangle -->
                <polygon class="svg-figure triangle-figure" points="76,110 110,110 110,143"
                         fill="blue" fill-opacity="0.25" stroke="darkblue" stroke-opacity="0.5"/>

                <!-- Rectangle -->
                <polygon class="svg-figure rectangle-figure" points="110,43 76,43 76,110 110,110"
                         fill="red" fill-opacity="0.25" stroke="darkred" stroke-opacity="0.5"/>

                <!-- Circle -->
                <path class="svg-figure circle-figure" d="M 111 43 A 66 66 1 0 1 176 110 L 110 110 Z"
                      fill="green" fill-opacity="0.25" stroke="darkgreen" stroke-opacity="0.5"/>

                <circle id="pointer" r="5" cx="110" cy="110" fill-opacity="0.7" fill="red" stroke="firebrick" visibility="hidden"></circle>
            </svg>
        </td>
    </tr>
</table>

<div id="scroll">
    <table id="receiver" style="display:none;">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>CurrentTime</th>
            <th>WorkTime</th>
            <th>Result</th>
        </tr>
    </table>
</div>
</body>
</html>
