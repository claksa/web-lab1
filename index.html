<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>lab1</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="static/validation.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h4>Лабораторная работа №1. Вариант 15014</h4>
        <h5>Павлова Полина Дмитриевна, P3215</h5>
    </header>
    <table class="my_table">
        <thead>
        <tr>
            <td class="graph">
                <object class="result-graph" type="image/svg+xml" data="./img/mygraph.svg">
                    <img src="./img/graph.png" width="220" height="220" alt="graph"/>
                </object>
                <canvas id="canvas">Ваш браузер не поддерживает канву</canvas>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th id="name" colspan="2">
                Введите значения:
            </th>
        </tr>
        <form id="form" novalidate action="script.php" method="POST">
            <tr>
                <td>X: </td>
                <td class="coordinate">
                    <label for="x_value">
                        <input id="x_value" name="x_value" type="number" step="1" placeholder="-3...5" min="-3" max="5">
                        <span class="error" aria-live="polite"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Y: </td>
                <td class="y_coordinate">
                    <input type="button" class="set_y" id="y5" name="y_value" value="-4">
                    <input type="button" class="set_y" id="y-3" name="y_value" value="-3">
                    <input type="button" class="set_y" id="y-2" name="y_value" value="-2">
                    <input type="button" class="set_y" id="y-1" name="y_value" value="-1">
                    <input type="button" class="set_y" id="y0" name="y_value" value="0">
                    <input type="button" class="set_y" id="y1" name="y_value" value="1">
                    <input type="button" class="set_y" id="y2" name="y_value" value="2">
                    <input type="button" class="set_y" id="y3" name="y_value" value="3">
                </td>
            </tr>
            <tr>
                <td>R: </td>
                <td class="coordinate">
                    <label class="r_container" for="R1">1</label>
                    <input class="set_r" type="checkbox" id="R1" name="r_value" value="1">
                    <label class="r_container" for="R2">2</label>
                    <input class="set_r" type="checkbox" id="R2" name="r_value" value="2">
                    <label class="r_container" for="R3">3</label>
                    <input class="set_r" type="checkbox" id="R3" name="r_value" value="3">
                    <label class = "r_container" for="R4">4</label>
                    <input class="set_r" type="checkbox" id="R4" name="r_value" value="4">
                    <label class = "r_container" for="R5">5</label>
                    <input class="set_r" type="checkbox" id="R5" name="r_value" value="5">
                    <span class="error" aria-live="polite"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="проверить" class="form_button"  id="subbtn">
                    <button class = "form_button" type="reset">сброс</button>
                </td>
            </tr>
            <tr><td class="message"></td></tr>
        </form>
        </tbody>
    </table>
    <table id="row" class = "result-table" style="display:none;">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Время</th>
            <th>Время работы</th>
            <th>Результат</th>
        </tr>
        </thead>
        <tbody id="receiver"></tbody>
    </table>
</div>
</body>
</html>
